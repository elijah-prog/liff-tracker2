<!DOCTYPE html>
<html>
<head>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>Redirecting to LINE chat...</p>
  <script>
    async function main() {
      await liff.init({ liffId: "LIFF_ID" });
      const context = liff.getContext();
      const userId = context.userId;
      const utm = new URLSearchParams(window.location.search).get("utm") || "unknown";

      await fetch("/api/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, utm })
      });

      window.location.href = "line://ti/p/OA_ID";
    }
    main();
  </script>
</body>
</html>
